<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- <link rel="stylesheet" href="css/debug.css"> -->
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap Dashboard</title>
    </head>
    <body class="debug">
        <!-- INTERFACCIA COMPLETA -->
        <!-- NAVBAR -->
        <header class="d-flex align-items-center bg-light">
            <div class="container-fluid">
                <nav class="row align-items-centerp-2 bg-white">
                    <div class="col-2 d-flex align-items-center">
                        <img src="img/logo.svg" alt="Logo pic">
                    </div>
                    
                    <div class="col input-group">
                        <i class="fa-solid fa-magnifying-glass input-group-text my-bg-lightgray"></i>
                        <input type="text" class="form-control my-bg-lightgray border-start-0" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    <div class="col-2">
                        <button class="btn">
                            <i class="fa-solid fa-list-ul"></i>
                        </button>

                        <button class="btn">
                            <i class="fa-solid fa-circle-question"></i>
                        </button>

                        <button class="btn">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>

                        <button class="btn text-warning">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- VIEWPORT -->
        <main class="d-flex">
            <!-- NAV LATERALE -->
            <aside>
                <nav class="py-4 px-2 d-flex flex-column justify-content-between">
                    <div class="d-flex flex-column">
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-house"></i>

                            <span>Home</span>
                        </a>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-chart-simple"></i>

                            <span>Stats</span>
                        </a>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-signal"></i>

                            <span>Signals</span>
                        </a>
                    </div>

                    <div>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-gear"></i>

                            <span>Admin</span>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- PARTE CENTRALE -->
            <section id="main-screen" class="container-fluid overflow-auto">
                <div class="row">
                    <!-- sezione badges e studenti -->
                    <section id="badges" class="col-12 bg-primary">
                        <div class="container-fluid py-2">
                            <div class="row">
                                <div class="col-sm-12 col-md-4 col-lg-6">
                                    CONTENUTO
                                </div>

                                <div class="col-sm-12 col-md-4 col-lg-3">
                                    CONTENUTO
                                </div>

                                <div class="col-sm-12 col-md-4 col-lg-3 text-end">
                                    CONTENUTO
                                </div>
                            </div>
                        </div>
                    </section>

                    
                    <div class="central-cont col-12">
                        <div class="row">
                            <!-- colonna classi/faq -->
                            <div class="col-md-12 col-lg-6">
                                <!-- sezione prossime classi -->
                                <section id="next-classes">
                                    <div class="content-placeholder">CONTENUTO</div>
                                </section>

                                <!-- sezione faq -->
                                <section id="faq">
                                    <div class="content-placeholder">CONTENUTO</div>
                                </section>
                            </div>

                            <!-- colonna todo/chart -->
                            <div class="col-md-12 col-lg-6">
                                <!-- sezione todo -->
                                <section id="todo">
                                    <div class="content-placeholder">CONTENUTO</div>
                                </section>

                                <!-- sezione chart -->
                                <section id="chart">
                                    <div class="content-placeholder">CONTENUTO</div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
                
            </section>
        </main>
        
    </body>
</html>
