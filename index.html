<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- <link rel="stylesheet" href="css/debug.css"> -->
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap Dashboard</title>
    </head>
    <body class="debug">
        <!-- INTERFACCIA COMPLETA -->
        <!-- NAVBAR -->
        <header class="d-flex align-items-center bg-light">
            <div class="container-fluid">
                <nav class="row align-items-center bg-white">
                    <div class="col-auto d-flex align-items-center">
                        <img src="img/logo.svg" alt="Logo pic">
                    </div>
                    
                    <div class="col input-group">
                        <i class="fa-solid fa-magnifying-glass input-group-text my-bg-lightgray"></i>
                        <input type="text" class="form-control my-bg-lightgray border-start-0" placeholder="Prova a cercare: Lezioni di Laravel">
                    </div>

                    <div class="col-auto">
                        <button class="btn my-media-apparence">
                            <i class="fa-solid fa-list-ul"></i>
                        </button>

                        <button class="btn my-media-apparence">
                            <i class="fa-solid fa-circle-question"></i>
                        </button>

                        <button class="btn my-media-apparence">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>

                        <button class="btn text-warning">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <!-- VIEWPORT -->
        <main class="d-flex">
            <!-- NAV LATERALE -->
            <aside>
                <nav class="py-4 px-2 d-flex flex-column justify-content-between">
                    <div class="d-flex flex-column">
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-house"></i>

                            <span>Home</span>
                        </a>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-chart-simple"></i>

                            <span>Stats</span>
                        </a>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-signal"></i>

                            <span>Signals</span>
                        </a>
                    </div>

                    <div>
                        <a href="#" class=" text-white text-decoration-none">
                            <i class="fa-solid fa-gear"></i>

                            <span>Admin</span>
                        </a>
                    </div>
                </nav>
            </aside>

            <!-- PARTE CENTRALE -->
            <section id="main-screen" class="overflow-auto">
                <!-- sezione badges e studenti -->
                <section id="badges" class="bg-primary">
                    <div class="container-fluid py-2">
                        <div class="row text-white">
                            <div class="col-12 col-sm-4 col-lg-6 my-3">
                                <h1 class="d-inline-block fs-2">Boolean</h1> <span class="badge rounded-pill my-badge-bg-color fw-light">Piano Blaze</span>

                                <br>

                                <span class="badge rounded-pill my-badge-bg-color fw-light">3 App</span> <i class="fa-solid fa-angles-right"></i> <span class="badge rounded-pill my-badge-bg-color fw-light my-media-apparence">Boolean mobile app</span> <span class="badge rounded-pill my-badge-bg-color fw-light my-media-apparence">Boolean web app</span> <span class="badge rounded-pill my-badge-bg-color fw-light my-media-apparence">Boolean blog app</span>
                            </div>

                            <div class="col-12 col-sm-4 col-lg-4 my-3">
                                <span>Studenti online negl ultimi 30 minuti</span>

                                <br>

                                <span class="fs-2">125</span>
                            </div>

                            <div class="col-12 order-first col-sm-4 order-sm-last col-lg-2 lh-base my-3">
                                <span class="align-middle">Nuovo studente</span>

                                <i class="fa-regular fa-square-plus fa-3x align-middle"></i>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="central-cont container-fluid">
                    <div class="row">
                        <!-- colonna classi/faq -->
                        <div class="col-12 col-lg-8">
                            <!-- sezione prossime classi -->
                            <section id="next-classes">
                                <div class="content-placeholder">CONTENUTO</div>
                            </section>

                            <!-- sezione faq -->
                            <section id="faq">
                                <div class="content-placeholder">CONTENUTO</div>
                            </section>
                        </div>

                        <!-- colonna todo/chart -->
                        <div class="col-12 col-lg-4">
                            <!-- sezione todo -->
                            <section id="todo">
                                <div class="content-placeholder">CONTENUTO</div>
                            </section>

                            <!-- sezione chart -->
                            <section id="chart">
                                <div class="content-placeholder">CONTENUTO</div>
                            </section>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
